<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="index.css"">
        
        <!-- Font Imports-->
        <style>

        </style> 
    </head>
    <body>

        <div id="header">
            <p id="header_left">Jon T. Dean</p>
            <p id="header_middle">Etch-A-Sketch</p>
            <p id="header_right"><a href="https://www.theodinproject.com/courses/web-development-101/lessons/etch-a-sketch-project"><img src="https://www.theodinproject.com/assets/odin-logo-94557650fea28e24cc04263ece9c08ab5956e0d344faa4d03cdb732e9f9983d4.svg"></a></p>
        </div>
        <div id="area_viewport">
            <div id="menus">
                
                <div id="menu_leftSideButtons">
                    <button type="button" id="button_clearGrid">Clear Grid</button>
                    <div id="menu_customGridSize">
                        <button type="button" id="button_newGridSize">New Grid Size</button>
                        <div id="dropDown">
                            <p>Enter Area of Grid</p>
                            <input type="text" id="input_customGridArea" name ="customGridArea"  placeholder="16" value="16">
                            <button type="submit" id="button_customGridSize"> enter</button>
                        </div>
                    </div>            
                </div>

                <div id="menu_rightSideButtons">
                    <div id="colorPicker">
                        <button type="button">Pick A Color</button>
                    </div>
                    <!--
                    <button type="button" id="button_Start">Pause</button>
                    <div class="class_penType">
                        <button type="button" id="button_penType">Pick a Pen Type</button>
                    </div>
                    -->
                </div>
            </div>

            <span id="center">
                <div id="container"></div>
            </span>
        </div>

        <div id="footer">
            <a href="https://www.JonathanTomDean.com/"><p id="mySite">My Site</p></a>
            <a href="https://github.com/JonTDean/OPES"><p id="myGit">My GitHub</p></a>
        </div>

        <script type="text/javascript" src="eas.js"></script>
    </body>
</html>
