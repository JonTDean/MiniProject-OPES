<!DOCTYPE html>
<html>

        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="index.css"">

    <body>

        <div id="header">
            <p id="header_left">Jon T. Dean</p>
            <p id="header_middle">Etch-A-Sketch</p>
            <p id="header_right"><a href="https://www.theodinproject.com/courses/web-development-101/lessons/etch-a-sketch-project"><img src="https://www.theodinproject.com/assets/odin-logo-94557650fea28e24cc04263ece9c08ab5956e0d344faa4d03cdb732e9f9983d4.svg"></a></p>

        <div id="area_viewport">

                        <button type="submit" id="button_customGridSize"> enter</button>
                    </div>            
                </div>
                <div id="rightSideMenus">
                    <div id="colorPicker"></div>     
                </div>
            </div>

            <span id="center">
                <div id="container"></div>
            </span>
        </div>

        <div id="footer">
